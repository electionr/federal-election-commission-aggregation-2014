      1992). It was not enacted to suppress citizens'' first amendment rights to engage
      in robust political speech.  Rather, the Commission must ''allow the maximum
      of first amendment freedom of expression in political campaigns commensurate
      with Congress'' regulatory authority'' (Common Cause v. FEC, 842 F.2d at 448).
